<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital jumper tool</title>
</head>

<body>
    <header class="presentation card">
        <h1 class="title">Digital Jumper Tool</h1>
        <p class="subtitle">Complete the parameters to calculate the length of the jumper.</p>
    </header>

    <main class="container">
        <form class="form card" aria-label="Jumper parameters">
            <fieldset class="fields">
                <legend class="legend">Parameters</legend>

                <div class="form-row">
                    <label for="pitchSize" class="label">Pitch size (inch)</label>
                    <input class="input numeric" type="number" id="pitchSize" name="pitchSize" value="0.1" step="0.01"
                        required>
                </div>

                <div class="form-row">
                    <label for="conectorSize" class="label">Connector size (inch)</label>
                    <input class="input numeric" type="number" id="conectorSize" name="conectorSize" value="0.3"
                        step="0.01" required>
                </div>

                <div class="form-row">
                    <label for="pinNumber" class="label">Number of pins</label>
                    <input class="input numeric" type="number" id="pinNumber" name="pinNumber" value="0" min="0"
                        required>
                </div>

            </fieldset>
        </form>

        <aside class="result card">
            <h2 class="result-title">Wire's length</h2>
            <p class="result-text" id="resultText"></p>
        </aside>
    </main>

    <footer class="container" role="contentinfo">
        <div class="site-footer">
            <p class="footer-text">
                Crafted for makers by
                <a href="https://github.com/jacsamg" target="_blank">@jacsamg</a>
            </p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
